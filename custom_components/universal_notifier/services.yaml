# /config/custom_components/universal_notifier/services.yaml

send:
  name: Send Universal Notification
  description: Invia messaggi a target multipli con logica Smart (Saluti, Ora, DND, Priorit√†).
  fields:
    message:
      name: Message
      description: Il testo del messaggio o comando.
      required: true
      selector:
        text:
    title:
      name: Title
      description: Titolo della notifica.
      required: false
      selector:
        text:
    targets:
      name: Targets
      description: Lista degli alias dei canali definiti nel configuration.yaml.
      required: true
      selector:
        object:
    data:
      name: General Data
      description: Dati extra generici applicati a tutti i target.
      required: false
      selector:
        object:
    target_data:
      name: Target Specific Data
      description: Payload specifico per singolo target (es. clickAction per mobile).
      required: false
      selector:
        object:

    # --- OVERRIDES & FLAGS ---
    priority:
      name: Priority Message
      description: Se attivo (true), bypassa il DND e imposta il volume al 90% per gli assistenti vocali.
      required: false
      default: false
      selector:
        boolean:
    assistant_name:
      name: Assistant Name Override
      description: Sovrascrive il nome dell'assistente.
      required: false
      selector:
        text:
    skip_greeting:
      name: Skip Greeting
      description: Se attivo, non aggiunge il saluto.
      required: false
      selector:
        boolean:
    include_time:
      name: Include Time
      description: Se disattivato, omette l'orario nel prefisso.
      required: false
      selector:
        boolean:
    override_greetings:
      name: Override Greetings
      description: Dizionario per sovrascrivere i saluti predefiniti.
      required: false
      selector:
        object:

